<div class="caixa pt-60 pb-36">
    <h2 class="text-3xl text-center">{{ atributos }}</h2>
    <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6 mt-20">
        {% set atributo = collections["atributo_" + locale] %}
        {%- for atributo in atributo -%}
            <div class="border border-sky-300 overflow-hidden rounded-2xl">
                <a href="{{ atributo.url }}" class="block lg:min-h-96 py-12 px-9 relative hover:bg-sky-100">
                    <h3 class="text-2xl text-sky-500 max-w-xs mb-3">{{ atributo.data.title }}</h3>
                    {{ atributo.data.descripcion | safe }}
                </a>
            </div>
        {%- endfor -%}
    </div>
</div>
