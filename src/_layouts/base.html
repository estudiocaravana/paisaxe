<!doctype html>
<html lang="{{ locale }}">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="{{ '/assets/font/bundle.css' | url }}">
        <link rel="stylesheet" href="{{ '/assets/css/tailwind.css' | url }}">
        <script src="/assets/collapse.js" defer></script>
        <script src="/assets/alpine.js" defer></script>
        <link rel="icon" type="image/svg+xml" href="/assets/img/favicon.svg"/>
        <meta name="generator" content="11ty"/>
        <script defer data-domain="ribeirasacrapaisaxedaauga.gal" src="https://plausible.io/js/script.js"></script>
        <!-- META -->
        <title>{{ title }}</title>
        <meta
        name="description" content="{{ descripcion }}"/>
        <!-- Open Graph data -->
        <meta property='og:title' content="{{ title }}"/>
        <meta property='og:type' content='article'/>
        <meta property='og:url' content=" {{ page.url }} "/>
        <meta property='og:image' content='/assets/img/ogg.webp'/>
        <meta property='og:description' content="{{ descripcion }}"/>
    </head>
    <body class=" text-sky-900 bg-sky-50 bg-fixed" style=" background-image: url(/assets/img/fondo.webp)">
        {% include 'nav.html' %}
        {% block content %}{% endblock %}
        {% include 'footer.html' %}
    </body>
</html>
